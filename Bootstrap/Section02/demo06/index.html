<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo06-Sizing</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
  <div class="bg-success p-3 w-25">width 25%</div>
  <div class="bg-success p-3 w-50">width 50%</div>
  <div class="bg-success p-3 w-75">width 75%</div>
  <div class="bg-success p-3 w-100">width 100%</div>
  <div class="bg-success p-3 w-auto">width auto</div>


  <div  style="height:300px; border:3px solid blue;">
   <div class="btn-primary d-inline-block h-25">Height 25%</div>
   <div class="btn-primary d-inline-block h-50">Height 50%</div>
   <div class="btn-primary d-inline-block h-75">Height 75%</div>
   <div class="btn-primary d-inline-block h-100">Height 100%</div>
   <div class="btn-primary d-inline-block h-auto">Height auto</div>
  </div>

<div class="p-3 mb-2 bg-light border">Regular</div>
<div class="p-3 mb-2 bg-light border-top"> Border Top</div>
<div class="p-3 mb-2 bg-light border-bottom">Border bottom</div>
<div class="p-3 mb-2 bg-light border-left">Border left</div>
<div class="p-3 mb-2 bg-light border-right">Border right</div>

<div class="p-3 mb-2 bg-light border border-success">Regular</div>
<div class="p-3 mb-2 bg-light border border-primary"> Border Top</div>
<div class="p-3 mb-2 bg-light border border-info">Border bottom</div>
<div class="p-3 mb-2 bg-light border border-warning">Border left</div>
<div class="p-3 mb-2 bg-light border border-danger">Border right</div>



<div class="p-3 mb-2 bg-light border rounded border-danger">Regular</div>
<div class="p-3 mb-2 bg-light border rounded-top "> Border Top</div>
<div class="p-3 mb-2 bg-light border rounded-bottom border-info">Border bottom</div>
<div class="p-3 mb-2 bg-light border  rounded-left border-warning">Border left</div>
<div class="p-3 mb-2 bg-light border  rounded-right border-danger">Border right</div>
<div class="p-3 mb-2 bg-light border  rounded-circle border-danger">Border right</div>




</div>
</body>
</html>
