<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo03-Models</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
  <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">
    Launch Modal
  </button>
  <!---Start Model-->
  <div class="modal" id="mymodal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Model-Title</h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus unde veniam harum magnam molestias dignissimos omnis architecto, quod, obcaecati dolorum debitis dolore porro qui, iusto quo accusantium voluptates pariatur illo.
        </div>
         <div class="modal-footer">
           <button class="btn btn-primary lg-btn" data-dismiss="modal">Close</button>
         </div>

      </div>
    </div>
  </div><!--End Model-->


  <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal1">
    Launch Modal
  </button>
  <!---Start Model-->
  <div class="modal" id="mymodal1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title text-center">Login</h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <form action="">
            <div class="form-group">
               <label for="username">username</label>
               <input type="text" name="username" id="username" class="form-control" placeholder="Enter UserName">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter UserName">
           </div>
          </form>
        </div>
         <div class="modal-footer">
           <input type="submit" value="Login" class="btn btn-success">
           <button class="btn btn-danger lg-btn" data-dismiss="modal">Close</button>
         </div>

      </div>
    </div>
  </div>

</div><!--close container-->
</body>
</html>
