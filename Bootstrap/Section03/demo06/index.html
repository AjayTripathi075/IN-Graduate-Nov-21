<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo06 - alert & progree bar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
  

  <div class="alert alert-primary">
  <strong>Primary</strong> Blog post added
  </div>

   <div class="alert alert-secondary">
   <strong>Secodary</strong> Blog post added
    </div>

    <div class="alert alert-success">
    <strong>Success</strong> Blog post added
     </div>
     <div class="alert alert-success alert-dismissable">
     <button class="close" type="button" data-dismiss="alert">
       <span>X</span>
     </button>
     <strong>Dismissel</strong>Blog post added
    </div>

    <div class="progress">

      <div class="progress-bar" style="width:35%;">35%</div>
    </div>
    

  </div>
</body>
</html>
