<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Scrap Book</title>
</head>
<body>
  <header>
    <h3>Scrap Book</h3>
  </header>
  <pre id="Form1">
  <form action="" method="get" id="form">
    <label for=FirstName"">FirstName</label>
    <input type="text" name="FirstName" id="FirstName" class="txt1">
    <label for="LastName">LastName:</label>
    <input type="text" name="LastName" id="LastName">
    <label for="dob">DateOfBirth:</label>
    <input type="date" name="dob" id="dob">
    <label>Hobbies:</label>
    <input list="hobbies" id="hobbie" name="hobbie">
           <datalist id="hobbies">
           <option value="Read"></option>
           <option value="Sing"></option>
           <option value="Dance"></option>
           <option value="Playing Cricket"></option>
        </datalist>
    <input type="button" value="Add to ScrapBook" class="btn1">    
  </form>

</pre>
  <footer>
    <h5 class="Footer">Mastek &copy; Nov'21</h5>
  </footer>
</body>
</html>
